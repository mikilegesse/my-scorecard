<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Scorecard - Internal</title>
    <style>
        /* Hyland Color Palette */
        :root {
            --dark-blue: #191F5E;
            --teal: #13EAC1;
            --purple: #6E33FF;
            --blue: #52A1FF;
            --yellow: #F1CB61;
            --grey: #F4F6FE;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--grey);
            margin: 0;
            color: #333;
        }

        header {
            background-color: var(--dark-blue);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* KPI Card Styling */
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid #ccc;
        }

        .card-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-blue);
        }

        .card-target {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }

        .trend-up { color: #059669; font-size: 0.85rem; margin-top: 0.5rem; }
        .trend-down { color: #DC2626; font-size: 0.85rem; margin-top: 0.5rem; }

        /* Simple Bar Chart */
        .chart-box {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 100px;
            margin-top: 1rem;
        }

        .bar {
            flex: 1;
            background-color: var(--blue);
            border-radius: 2px 2px 0 0;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1 style="margin:0; font-size: 1.25rem;">TS Scorecard</h1>
        </div>
        <div style="font-size: 0.75rem; opacity: 0.8;">Last Updated: Jan 21, 2026</div>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card" style="border-left-color: var(--teal);">
                <div class="card-title">CSAT Score</div>
                <div class="card-value">4.2</div>
                <div class="card-target">Target: 4.5</div>
                <div class="trend-up">↑ 2.5% vs LW</div>
            </div>

            <div class="card" style="border-left-color: var(--purple);">
                <div class="card-title">Avg TTR</div>
                <div class="card-value">3.2d</div>
                <div class="card-target">Target: 3.0d</div>
                <div class="trend-down">↓ 5.0% vs LW</div>
            </div>

            <div class="card" style="border-left-color: var(--blue);">
                <div class="card-title">Avg TTFR</div>
                <div class="card-value">2.1h</div>
                <div class="card-target">Target: 4.0h</div>
                <div class="trend-up">↑ 12% vs LW</div>
            </div>

            <div class="card" style="border-left-color: var(--yellow);">
                <div class="card-title">Backlog</div>
                <div class="card-value">847</div>
                <div class="card-target">Target: &lt;800</div>
                <div class="trend-up">↑ 3% vs LW</div>
            </div>
        </div>

        <div class="chart-box">
            <h3 style="margin:0; color: var(--dark-blue);">Weekly Case Volume</h3>
            <div class="bar-container">
                <div class="bar" style="height: 60%;"></div>
                <div class="bar" style="height: 75%;"></div>
                <div class="bar" style="height: 70%;"></div>
                <div class="bar" style="height: 85%;"></div>
                <div class="bar" style="height: 80%;"></div>
                <div class="bar" style="height: 95%;"></div>
                <div class="bar" style="height: 90%;"></div>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: #999; margin-top: 5px;">
                <span>W1</span><span>W2</span><span>W3</span><span>W4</span><span>W5</span><span>W6</span><span>Current</span>
            </div>
        </div>
    </div>

</body>
</html>

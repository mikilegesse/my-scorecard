<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Scorecard Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const hylandColors = {
            grey: '#F4F6FE',
            darkBlue: '#191F5E',
            teal: '#13EAC1',
            purple: '#6E33FF',
            blue: '#52A1FF',
            yellow: '#F1CB61',
            darkBlue60: '#75799E',
            teal60: '#70F2DA',
            purple60: '#A785FF',
            blue60: '#97C7FF',
            yellow60: '#F7E0A0',
        };

        const KPICard = ({ title, value, target, trend, color }) => (
            <div className="bg-white rounded-lg p-4 shadow-md border-l-4" style={{ borderLeftColor: color }}>
                <div className="text-xs text-gray-500 uppercase font-bold mb-1">{title}</div>
                <div className="text-2xl font-bold" style={{ color: hylandColors.darkBlue }}>{value}</div>
                <div className="text-xs text-gray-400">Target: {target}</div>
                {trend && (
                    <div className={`text-xs mt-2 ${trend > 0 ? 'text-green-600' : 'text-red-500'}`}>
                        {trend > 0 ? '↑' : '↓'} {Math.abs(trend)}% vs LW
                    </div>
                )}
            </div>
        );

        const MiniChart = ({ data, color }) => (
            <div className="flex items-end gap-1 h-10">
                {data.map((val, i) => (
                    <div key={i} className="flex-1 rounded-t" style={{
                        height: `${(val / Math.max(...data)) * 100}%`,
                        backgroundColor: color,
                        opacity: 0.6 + (i / data.length) * 0.4
                    }} />
                ))}
            </div>
        );

        const Dashboard = () => {
            const [activeTab, setActiveTab] = useState('Overview');

            return (
                <div className="min-h-screen" style={{ backgroundColor: hylandColors.grey }}>
                    {/* Header */}
                    <nav className="p-4 text-white flex justify-between items-center" style={{ backgroundColor: hylandColors.darkBlue }}>
                        <h1 className="text-lg font-bold">TS Scorecard</h1>
                        <span className="text-xs opacity-70">Updated: Jan 21, 2026</span>
                    </nav>

                    {/* Tabs */}
                    <div className="bg-white border-b flex px-4">
                        {['Overview', 'Performance', 'Cost'].map(tab => (
                            <button 
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`py-3 px-6 text-sm font-medium ${activeTab === tab ? 'border-b-2' : 'text-gray-500'}`}
                                style={activeTab === tab ? { borderBottomColor: hylandColors.teal, color: hylandColors.darkBlue } : {}}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>

                    {/* Content */}
                    <div className="p-6 space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <KPICard title="CSAT Score" value="4.2" target="4.5" trend={2.5} color={hylandColors.teal} />
                            <KPICard title="Avg TTR" value="3.2d" target="3.0d" trend={-5} color={hylandColors.purple} />
                            <KPICard title="TTFR" value="2.1h" target="4.0h" trend={12} color={hylandColors.blue} />
                            <KPICard title="Backlog" value="847" target="<800" trend={-3} color={hylandColors.yellow} />
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h3 className="font-bold mb-4" style={{ color: hylandColors.darkBlue }}>Weekly Volume Trend</h3>
                            <MiniChart data={[45, 52, 49, 60, 55, 68, 72]} color={hylandColors.blue} />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
